<ion-view class="{{ 'LAYOUT.STYLE' | translate }}">
  <ion-nav-title>
    <h1 class="title"></h1>
  </ion-nav-title>
  <ion-content class="white">
    <div class="list no-margin">
      <label class="item item-input item-stacked-label">
        {{ 'LABEL.CURRENT_PASSWORD' | translate }}
        <input type="password" ng-model="vm.oldPassword">
      </label>
      <label class="item item-input item-stacked-label">
        {{ 'LABEL.NEW_PASSWORD' | translate }}
        <input type="password" ng-model="vm.password">
      </label>
      <label class="item item-input item-stacked-label">
        {{ 'LABEL.CONFIRM_PASSWORD' | translate }}
        <input type="password" ng-model="vm.confirm">
      </label>
    </div>
    <div class="padding">
      <button
        ng-click="vm.changePass()"
        class="button button-block button-light button-custom"
        translate >
        LABEL.CHANGE_PASSWORD
      </button>
    </div>
  </ion-content>
</ion-view>
