<ion-modal-view>
    <ion-header-bar>
        <h1 class="title" translate>LABEL.SELECT_CURRENCY</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>

            <ion-radio
                ng-repeat="currency in vm.currencies"
                class="{{ 'LAYOUT.RADIO_STYLE' | translate }}"
                name="currency"
                ng-value="'{{ currency.currency }}'"
                ng-model="vm.profile.currency"
                ng-click="vm.selectCurrency()">

                {{ currency.currency | translate }}
            
            </ion-radio>

        </ion-list>
    </ion-content>
</ion-modal-view>
