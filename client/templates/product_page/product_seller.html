<ion-view class="{{ 'LAYOUT.STYLE' | translate }}">
    <ion-nav-title>
      <h1 
        ng-if="vm.listing" 
        class="title {{ 'LAYOUT.TITLE_STYLE' | translate }}">
        {{vm.listing.title}}
      </h1>
    </ion-nav-title>  
  <ion-content>
    <ion-refresher
        pulling-text="{{ 'LABEL.REFRESH' | translate }}"
        on-refresh="refresh()"
        disable-pulling-rotation="true" >
    </ion-refresher>
    <div class="list card" style="margin-left: 0px; margin-right: 0px;">
      <div class="item row">
        <div class="col col-50 seller-menu {{ 'LAYOUT.SELLER_DELETE' | translate }}">
          <button ng-click="vm.delete()" class="button button-clear button-assertive assertive">
            <i class="far fa-trash-alt fa-lg"></i> {{ 'LABEL.DELETE' | translate }}
          </button>
        </div>
        <div class="col col-50 seller-menu {{ 'LAYOUT.SELLER_EDIT' | translate }}">
          <button
              ng-click="vm.edit()"
              class="button button-clear button-positive icon-left ion-compose positive" translate >
            LABEL.EDIT
          </button>
        </div>
      </div>
      <product></product>
    </div>
  </ion-content>
  <ion-footer-bar align-title="left" class="button-bar footer-prod">
    <div class="button-bar">
      <button
          ng-click="vm.changePrice()"
          ng-disabled="vm.listing.active === false"
          class="button button-light button-outline"
          style="font-size: 14px; padding: 0px; border-right-width: 1px;" >

        <i style="display: inline-block;" class="fas fa-tag fa-lg"></i>
        <p class="prod-footer-label" translate>LABEL.CHANGE_PRICE</p>
      </button>
      <button
          class="button button-light"
          ng-disabled="vm.offerCount === 0 || vm.listing.active === false"
          ng-click="vm.viewOffers()"
          style="font-size: 14px; padding: 0px;" >

        <i style="display: inline-block;" class="fas fa-list fa-lg"></i>
        <p class="prod-footer-label" translate>LABEL.VIEW_OFFERS</p>
      </button>
    </div>
  </ion-footer-bar>
</ion-view>
