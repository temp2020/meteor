<ion-view class="{{ 'LAYOUT.NEW_LISTING_STYLE' | translate }}">
  
        <ion-nav-bar class="bar-light new-listing-header-bar">
          <ion-nav-back-button
            nav-direction="back" 
            class="button button-clear button-icon ion-android-arrow-back">
          </ion-nav-back-button>
        </ion-nav-bar>
            
        <ion-nav-title>
            <h1 class="title"></h1>      
        </ion-nav-title>
            
        <ion-nav-buttons side="left">
            
          <button
            class="button button-clear button-large button-dark new-listing-header-btn"
            translate>
            LABEL.PRICE_LABEL
          </button>
            
        </ion-nav-buttons>
            
        <ion-nav-buttons side="right">
            
          <button 
            class="button button-clear button-large button-calm new-listing-header-btn"
            ng-click="vm.next()"
            translate>
            LABEL.NEXT
          </button>
            
        </ion-nav-buttons>
              
          <ion-content class="white">
            <div class="list no-margin">
      
              <div class="item item-input new-listing-field price">
                <input 
                  type="text"
                  ng-model="vm.price"
                  translate
                  translate-attr-placeholder="LABEL.PRICE_FIELD">
                  {{ vm.profile.currency }}
              </div>
            
              <div class="item no-border new-listing-description">
                <p translate>
                  DESCRIPTION.PRICE.LINE_1
                </p>
                <br>
                <p translate>
                  DESCRIPTION.PRICE.LINE_2
                </p>
              </div>
            
            </div>
        </ion-content>
                  
      </ion-view>
