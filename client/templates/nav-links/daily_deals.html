<ion-popover-view style="height: 111px; max-width: 210px;">
  <ion-content scroll="false">
    <ul class="list no-margin {{ 'LAYOUT.STYLE' | translate }}">
      <div class="item click" ui-sref="app.dayCards" ng-click="links.hide()">
        {{ 'LABEL.DAY_CARDS' | translate }}
      </div>
      <div class="item click" ui-sref="app.help" ng-click="links.hide()">
        {{ 'LABEL.HELP' | translate }}
      </div>
    </ul>
  </ion-content>
</ion-popover-view>
